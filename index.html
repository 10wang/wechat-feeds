  <script>

  <script>
    function getData() {
      // jsdelivr 缓存刷新没有那么及时
      return fetch("VERSION").then((res) => res.text()).then((version) => {
        return fetch(
          `https://cdn.jsdelivr.net/gh/hellodword/wechat-feeds@${version}/details.json`,
          { method: "GET" }
        )
          .then((res) => res.json())
          .then((res) => {
            return res;
          });
      });
    }

    // 防抖
    function debounce(fn, delay = 500) {
      let timer = null;
      return function (...args) {
        let that = this;
        clearTimeout(timer);
        timer = setTimeout(() => {
          fn.call(that, ...args);
        }, delay);
      };
    }


    let clipboard_;
    const vm = new Vue({
      el: "#app",
      data() {
        return {
          github: true,
          isloading: true,
          listdata: [{}, {}, {}],

          // 搜索
          key: "",
          searchResults: [],
          search: debounce(() => {
            this.searchResults = this.selectMatchItems(this.listdata, this.key);
          }),
        };
      },
      created() {
        clipboard_ = new ClipboardJS(".copy");
        clipboard_.on("success", function () {
          // alert("复制成功");
          mdui.snackbar({
            message: '复制成功',
          });
        });
        clipboard_.on("error", function (err) {
          throw err;
        });

        setTimeout(() => {
          getData().then((res) => {
            this.isloading = false;
            res.sort(function (a, b) {
              if (a.name < b.name) {
                return -1;
              }
              if (a.name > b.name) {
                return 1;
              }
              return 0;
            });
            this.listdata = res;
          });
        });
      },
      methods: {
        selectMatchItems(list, key) {
          return list.filter(item => {
            return (item['name'] || '').indexOf(key) > -1 || (item['description'] || '').indexOf(key) > -1
          });
        },
        showhelp() {
          var inst = new mdui.Dialog('#help');
          inst.open();
        },
        makeRssUrl({ bizid = "" }) {
          return this.github ? `https://github.com/hellodword/wechat-feeds/raw/feeds/${bizid}.xml` : `https://gitee.com/BlogZ/wechat-feeds/raw/feeds/${bizid}.xml`;
        },
        refresh() {
          location.reload();
        },
        search() {
          mdui.snackbar({
            message: '等待实现',
          });
        },
        switchsource() {
          this.github = !this.github;
          mdui.snackbar({
            message: this.github ? '已切换到全球' : '已切换到国内',
          });
        },
        backTop() {
          window.scrollTo({ top: 1, behavior: "smooth" });
        },
        copy(text) {
          let button = document.createElement("button");
          button.className = "copy";
          button.setAttribute("data-clipboard-text", text);
          document.body.appendChild(button);
          button.click();
          button.remove();
        },
      },
    });
  </script>
